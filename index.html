<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <div class="flex">
        <div class="infoBox">
            <h1 id="roundResults" class= "displayText"></h1>
        </div>

        <div class="scoreBox">
            <div class="displayText player">You
                <div id="displayPlayerChoice" class= "displayText"></div>
                <div id="displayPlayerScore" class= "displayText"></div>
            </div>
            <div class="displayText computer">Computer
                <div id="displayComputerChoice" class= "displayText"></div>
                <div id="displayComputerScore" class= "displayText"></div>
            </div>
        </div>
        
        <div class="retryContainer">
            <button id="retryButton"  class= "displayRetry" style="display: none;">Try again?</button>
        </div>
        
        <div id="boxWrap" class="buttonBox">
            <button id ="rock" class ="btn">Rock</button>
            <button id ="paper" class ="btn">Paper</button>
            <button id ="scissors" class ="btn">Scissors</button>
        </div>
    </div>
</body>
</html>
